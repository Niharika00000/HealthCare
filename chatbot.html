    <section class="chat-window">
        <button class="close" id="back_button">‚Üê Back</button>
        <div class="chat">

            </div>

        </div>
        <div class="input-area">
            <input placeholder="Ask me anything..." type="text">
            <button>
                <img src="send-icon.png" alt="send">
            </button>
        </div>
    </section>

    <div class="chat-button" id="heartbeat-icon">
        <img src="chat_ic.png" alt="start chat">
    </div>
